name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for NBGV to read git history

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore CodexAppConfig.sln

      - name: Build
        run: dotnet build CodexAppConfig.sln --configuration Release --nologo --verbosity minimal

      - name: Test
        run: dotnet test CodexAppConfig.sln --configuration Release --nologo --verbosity minimal

